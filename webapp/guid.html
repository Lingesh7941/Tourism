<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    
    .guide-section {
        text-align: center;
        padding: 50px 20px;
    }
    
    .section-title {
        font-size: 30px;
        color: #37517e;
        margin-bottom: 10px;
    }
    
    .section-subtitle {
        font-size: 24px;
        color: #575757;
        margin-bottom: 50px;
    }
    
    .guide-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    
    .guide-card {
        background: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 10px;
        width: 250px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .guide-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    
    .social-icons {
        margin-bottom: 15px;
    }
    
    .social-icons a {
        margin: 0 5px;
        color: #37517e;
        text-decoration: none;
        font-size: 18px;
    }
    
    .guide-name {
        font-size: 20px;
        color: #37517e;
        margin: 5px 0;
    }
    
    .guide-designation {
        font-size: 16px;
        color: #575757;
    }
    
</style>
<body>
    <section class="guide-section">
        <h1 class="section-title">Travel Guide</h1>
        <h2 class="section-subtitle">Meet Our Guide</h2>
        <div class="guide-container">
            <!-- Guide 1 -->
            <div class="guide-card">
                <img src="guide1.jpg" alt="Guide 1" class="guide-img">
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <h3 class="guide-name">Full Name</h3>
                <p class="guide-designation">Designation</p>
            </div>

            <!-- Guide 2 -->
            <div class="guide-card">
                <img src="guide2.jpg" alt="Guide 2" class="guide-img">
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <h3 class="guide-name">Full Name</h3>
                <p class="guide-designation">Designation</p>
            </div>

            <!-- Guide 3 -->
            <div class="guide-card">
                <img src="guide3.jpg" alt="Guide 3" class="guide-img">
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <h3 class="guide-name">Full Name</h3>
                <p class="guide-designation">Designation</p>
            </div>

            <!-- Guide 4 -->
            <div class="guide-card">
                <img src="guide4.jpg" alt="Guide 4" class="guide-img">
                <div class="social-icons">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <h3 class="guide-name">Full Name</h3>
                <p class="guide-designation">Designation</p>
            </div>
        </div>
    </section>
</body>
</html>
